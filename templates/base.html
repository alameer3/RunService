<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}نظام VNC Desktop المتطور{% endblock %}</title>
    
    <!-- Bootstrap 5 RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts - Arabic -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 20px;
            padding: 30px;
        }
        
        .navbar-brand {
            font-weight: 700;
            color: #667eea !important;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .status-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .status-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .status-online {
            border-right: 5px solid #28a745;
        }
        
        .status-offline {
            border-right: 5px solid #dc3545;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-desktop me-2"></i>
                نظام VNC Desktop المتطور
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>
                            الرئيسية
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-chart-line me-1"></i>
                            لوحة التحكم
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/apps">
                            <i class="fas fa-th-large me-1"></i>
                            التطبيقات
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">
                            <i class="fas fa-cog me-1"></i>
                            الإعدادات
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text" id="server-status">
                            <i class="fas fa-circle text-secondary me-1"></i>
                            جاري الفحص...
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- رسائل الإشعارات -->
        <div id="notifications" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;">
        </div>
        
        <div class="main-container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 نظام VNC Desktop المتطور - جميع الحقوق محفوظة</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    <!-- Main JavaScript -->
    <script>
        // WebSocket connection
        const socket = io();
        
        // Show notification
        function showNotification(message, type = 'info') {
            const notification = $(`
                <div class="toast align-items-center text-white bg-${type} border-0" role="alert">
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `);
            
            $('#notifications').append(notification);
            const toast = new bootstrap.Toast(notification[0]);
            toast.show();
        }
        
        // Update server status
        function updateServerStatus(status) {
            const statusElement = $('#server-status');
            if (status.is_running) {
                statusElement.html('<i class="fas fa-circle text-success me-1 pulse"></i> متصل');
            } else {
                statusElement.html('<i class="fas fa-circle text-danger me-1"></i> غير متصل');
            }
        }
        
        // Socket events
        socket.on('vnc_status_update', updateServerStatus);
        
        socket.on('vnc_status_changed', function(data) {
            showNotification(`تم تغيير حالة الخادم إلى: ${data.status}`, 'success');
            socket.emit('request_status_update');
        });
        
        socket.on('app_installed', function(data) {
            showNotification(`تم تثبيت التطبيق: ${data.app}`, 'success');
        });
        
        // Request initial status
        $(document).ready(function() {
            socket.emit('request_status_update');
        });
        
        // AJAX helpers
        function makeRequest(url, method = 'GET', data = null) {
            const config = {
                url: url,
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                }
            };
            
            if (data) {
                config.data = JSON.stringify(data);
            }
            
            return $.ajax(config);
        }
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
